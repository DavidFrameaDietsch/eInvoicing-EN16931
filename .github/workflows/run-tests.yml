name: Run tests

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Run CII tests
        uses: docker://difi/vefa-validator:latest
        with:
          args: build -x -t -p cii /github/workspace

- name: Run UBL validation
  run: |
    docker run -v ${{ github.workspace }}:/validation difi/vefa-validator:latest /validation/invoice.xml || exit 1

