name: Run tests

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Using a stable version

      - name: Run CII tests
        uses: docker://difi/vefa-validator:latest
        with:
          args: build -x -t -p cii /github/workspace

      - name: Run UBL validation on all invoices
        run: |
          for file in ${GITHUB_WORKSPACE}/invoices/*.xml; do
            echo "Validating $(basename $file)"
            docker run -v ${GITHUB_WORKSPACE}/invoices:/validation/invoices difi/vefa-validator:latest "/validation/invoices/$(basename $file)" || exit 1
          done
